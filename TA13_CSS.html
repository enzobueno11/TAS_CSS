<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="TA13_CSS.css">

</head>

<body>

    <div>
        <img class="avatar proportioned" src="Image1.jpg" alt="Proportioned Image">
        <img class="avatar distorted" src="Image2.jpg" alt="Distorted Image">
    </div>
    <div>
        <img class="original proportioned" src="Image1.jpg" alt="Proportioned Image">
        <img class="original distorted" src="Image2.jpg" alt="Distorted Image">
    </div>
</body>

</html>
